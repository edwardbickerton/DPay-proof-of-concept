<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DPay Interface</title>
        <meta charset="utf-8">
        <meta name="description" content="Pay for your goods or services using the DPay application">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Sans Pro">
    </head>

    <body style="overflow: visible;">
        <!-- Navigation -->
        <nav id="navbar" class="navbar">
            <ul class="nav-list">
                <li class="nav-item-left"><a href="#payment-page">DPay</a></li>
                <li class="nav-item-left"><a href="#coins-page">Coins We Accept</a></li>
                <!-- Finish when known how to link wallet and change blockchain -->
                <li class="nav-item-right network-button">
                    <div class="dropdown">
                        <button class="change-network">
                            <img id="network-icon" src="https://freesvg.org/img/provider-internet.png" alt="Network Icon" class="network-icon">
                            <svg id="dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#98A1C0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="dropdown-content">
                            <a href="#" data-network="Ethereum"><img src="https://cdn.cdnlogo.com/logos/e/81/ethereum-eth.svg" alt="Ethereum" class="dropdown-icon">Ethereum</a>
                            <a href="#" data-network="BNB Chain"><img src="https://cryptologos.cc/logos/bnb-bnb-logo.svg?v=024" alt="Binance" class="dropdown-icon">BNB Chain</a>
                            <a href="#" data-network="Polygon"><img src="https://cdn.iconscout.com/icon/free/png-512/free-polygon-token-4086725-3379855.png?f=avif&w=256" alt="Polygon" class="dropdown-icon">Polygon</a>
                            <a href="#" data-network="Optimism"><img src="https://cryptologos.cc/logos/optimism-ethereum-op-logo.svg?v=024" alt="Optimism" class="dropdown-icon">Optimism</a>
                        </div>
                    </div>
                </li>
                  
                <li class="nav-item-right"><a href="#">Connect</a></li>
                <!-- Finish when known how to link wallet and change blockchain -->
            </ul>
        </nav>

        <!-- Payment Section-->
        <div class="pay-area">               
            <main class="pay-box">
                <section id="payment-details">
                    <div class="wallet-info">
                      <div class="level">Your Wallet</div>
                      <ul>
                        <li class="outCoin-button">
                            <div class="outCoin-dropdown">
                                <button class="change-outCoin">
                                    <img id="outCoin-icon" src="https://cdn.cdnlogo.com/logos/e/81/ethereum-eth.svg" alt="outCoin Icon" class="outCoin-icon">
                                    <svg id="outCoin-dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#98A1C0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </button>
                                <div class="outCoin-dropdown-content">
                                    <a href="#" data-network="ETH"><img src="https://cdn.cdnlogo.com/logos/e/81/ethereum-eth.svg" alt="Ethereum" class="outCoin-dropdown-icon">ETH</a>
                                    <a href="#" data-network="USDT"><img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=024" alt="Tether" class="outCoin-dropdown-icon">USDT</a>
                                    <a href="#" data-network="USDC"><img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.svg?v=024" alt="USD Coin" class="outCoin-dropdown-icon">USDC</a>
                                    <a href="#" data-network="BNB"><img src="https://cryptologos.cc/logos/bnb-bnb-logo.svg?v=024" alt="Binance Coin" class="outCoin-dropdown-icon">BNB</a>
                                    <a href="#" data-network="XRP"><img src="https://cryptologos.cc/logos/xrp-xrp-logo.svg?v=024" alt="Ripple" class="outCoin-dropdown-icon">XRP</a>
                                    <a href="#" data-network="ADA"><img src="https://cdn4.iconfinder.com/data/icons/crypto-currency-and-coin-2/256/cardano_ada-512.png" alt="Cardano" class="outCoin-dropdown-icon">ADA</a>
                                    <a href="#" data-network="WBTC"><img src="https://altcoinsbox.com/wp-content/uploads/2023/01/wbtc-wrapped-bitcoin-logo.png" alt="Wrapped Bitcoin" class="outCoin-dropdown-icon">WBTC</a>
                                    <a href="#" data-network="DOGE"><img src="https://cryptologos.cc/logos/dogecoin-doge-logo.svg?v=024" alt="Dogecoin" class="outCoin-dropdown-icon">DOGE</a>
                                    <a href="#" data-network="MATIC"><img src="https://cdn.iconscout.com/icon/free/png-512/free-polygon-token-4086725-3379855.png?f=avif&w=256" alt="Polygon" class="outCoin-dropdown-icon">MATIC</a>
                                    <a href="#" data-network="SOL"><img src="https://cryptologos.cc/logos/solana-sol-logo.svg?v=024" alt="Solana" class="outCoin-dropdown-icon">SOL</a>
                                    <a href="#" data-network="SHIB"><img src="https://cryptologos.cc/logos/shiba-inu-shib-logo.svg?v=024" alt="Shiba Inu" class="outCoin-dropdown-icon">SHIB</a>
                                    <a href="#" data-network="DOT"><img src="https://cryptologos.cc/logos/polkadot-new-dot-logo.svg?v=024" alt="Polkadot" class="outCoin-dropdown-icon">DOT</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <label for="transfer-gbp-value" id="gbp-value-label">GBP Value:
                                <input id="transfer-gbp-value" type="number" required>
                            </label>
                        </li>
                        <li>
                            <label for="transfer-quantity" id="quantity-label">Coin Quantity:
                                <p>JavaScript calculation needed to detect coin and use live values to convert GBP to coin quantity</p>
                            </label>
                        </li>
                      </ul>
                    </div>
                    <div class="wallet-info">
                      <div class="level">Target Wallet</div>
                      <ul>
                        <li>Recipient Coin</li>
                        <li>
                            <label for="recipient" id="recipient-label">Recipient Address:
                                <input id="transfer" type="text" required placeholder="0x71C7656EC7ab88b098defB751B7401B5f6d8976F">
                            </label>
                        </li>
                      </ul>
                    </div>
                    <button class="confirm-payment">Pay</button>
                </section>
            </main>
        </div>
    </body>
</html>
